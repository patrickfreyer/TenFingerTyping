name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Build Release
        run: |
          xcodebuild -scheme TenFingerTyping \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            build

      - name: Create DMG installer
        run: |
          cd build/Build/Products/Release
          mkdir -p dmg_contents
          cp -R TenFingerTyping.app dmg_contents/
          ln -sf /Applications dmg_contents/Applications
          hdiutil create -volname "Ten Finger Typing" -srcfolder dmg_contents -ov -format UDZO TenFingerTyping-${{ github.ref_name }}-macOS.dmg
          rm -rf dmg_contents

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/Build/Products/Release/TenFingerTyping-${{ github.ref_name }}-macOS.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
